on:
  push:
    tags:
    - 'v*.*'

name: Release

jobs:

  build-ubuntu:
    runs-on: ubuntu-20.04
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Dependency packages (apt)
      run: |
        sudo apt update
        sudo apt -y install git python3-pip zip

    - name: Dependency packages (pip)
      run: python3 -m pip install --user setuptools_scm

    - name: Set environment variables
      id: vars
      run: |
        echo "ver=$(make version)" >> $GITHUB_OUTPUT

    - name: Build dist
      run: make dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: greaseweazle.ci.${{ steps.vars.outputs.ver }}
        path: greaseweazle-${{ steps.vars.outputs.ver }}.zip

  build-windows:
    runs-on: windows-2019
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        architecture: x86

    - name: Dependency packages (pip)
      run: |
        python -m pip install --upgrade pip setuptools==60.1.0 wheel
        python -m pip install --user cx_Freeze setuptools_scm

    - name: Set environment variables
      id: vars
      shell: bash
      run: |
        echo "ver=$(make version)" >> $GITHUB_OUTPUT

    - name: Build dist
      run: make windist

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: greaseweazle.ci.${{ steps.vars.outputs.ver }}
        path: greaseweazle-${{ steps.vars.outputs.ver }}-win.zip

  finalise:
    needs: [build-ubuntu, build-windows]
    runs-on: ubuntu-20.04
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Dependency packages (apt)
      run: |
        sudo apt update
        sudo apt -y install git python3-pip zip

    - name: Dependency packages (pip)
      run: python3 -m pip install --user setuptools_scm

    - name: Set environment variables
      id: vars
      run: |
        echo "ver=$(make version)" >> $GITHUB_OUTPUT

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: greaseweazle.ci.${{ steps.vars.outputs.ver }}

    - name: Remove 64-bit DLLS
      run: |
        P=greaseweazle
        V=${{ steps.vars.outputs.ver }}
        unzip $P-$V-win.zip
        find $P-$V -name 'api-ms-*' | xargs rm -f
        find $P-$V/lib -name 'python*.dll' | xargs rm -f
        find $P-$V/lib -name 'vcruntime140.dll' | xargs rm -f
        rm $P-$V-win.zip
        zip -r $P-$V-win.zip $P-$V

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Greaseweazle Tools ${{ steps.vars.outputs.ver }}
        body: "[**Release Notes:**](https://github.com/keirf/greaseweazle/blob/master/RELEASE_NOTES)"
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: greaseweazle-${{ steps.vars.outputs.ver }}-win.zip
        asset_name: greaseweazle-${{ steps.vars.outputs.ver }}-win.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (Other)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: greaseweazle-${{ steps.vars.outputs.ver }}.zip
        asset_name: greaseweazle-${{ steps.vars.outputs.ver }}.zip
        asset_content_type: application/zip
