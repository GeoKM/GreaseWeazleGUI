on:
  push:
    branches: '*'
  pull_request:

name: CI

jobs:

  test-ubuntu:
    runs-on: ubuntu-22.04
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Dependency packages (apt)
      run: |
        sudo apt update
        sudo apt -y install python3-pip

    - name: Dependency packages (pip)
      run: python3 -m pip install --user setuptools_scm mypy types-requests .

    - name: Tests
      run: |
        make mypy
        bash scripts/tests/test.sh

  build-ubuntu:
    runs-on: ubuntu-22.04
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Dependency packages (apt)
      run: |
        sudo apt update
        sudo apt -y install python3-pip

    - name: Dependency packages (pip)
      run: python3 -m pip install --user setuptools_scm

    - name: Set environment variables
      id: vars
      run: |
        echo "ver=$(make version)" >> $GITHUB_OUTPUT

    - name: Build dist
      run: make dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: greaseweazle.ci.${{ steps.vars.outputs.ver }}
        path: greaseweazle-${{ steps.vars.outputs.ver }}.zip

  build-win32:
    runs-on: windows-2019
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        architecture: x86

    - name: Dependency packages (pip)
      run: |
        python -m pip install --upgrade pip setuptools==60.1.0 wheel
        python -m pip install --user cx_Freeze setuptools_scm

    - name: Set environment variables
      id: vars
      shell: bash
      run: |
        echo "ver=$(make version)" >> $GITHUB_OUTPUT

    - name: Build dist
      shell: bash
      run: |
        make windist
        mv greaseweazle-${{ steps.vars.outputs.ver }}-win.zip greaseweazle-${{ steps.vars.outputs.ver }}-win32.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: greaseweazle.ci.${{ steps.vars.outputs.ver }}
        path: greaseweazle-${{ steps.vars.outputs.ver }}-win32.zip

  build-win64:
    runs-on: windows-2022
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        architecture: x64

    - name: Dependency packages (pip)
      run: |
        python -m pip install --upgrade pip setuptools==60.1.0 wheel
        python -m pip install --user cx_Freeze setuptools_scm

    - name: Set environment variables
      id: vars
      shell: bash
      run: |
        echo "ver=$(make version)" >> $GITHUB_OUTPUT

    - name: Build dist
      shell: bash
      run: |
        make windist
        mv greaseweazle-${{ steps.vars.outputs.ver }}-win.zip greaseweazle-${{ steps.vars.outputs.ver }}-win64.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: greaseweazle.ci.${{ steps.vars.outputs.ver }}
        path: greaseweazle-${{ steps.vars.outputs.ver }}-win64.zip
